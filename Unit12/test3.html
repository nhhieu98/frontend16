<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#content {
			width: 200px;
			height: 200px;
			background-color: green;
		}
		#child {
			width: 50px;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>

	<div id="content">
		<div id="child">
			
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript">
		$('#child').click(function(e){
			e.stopPropagation();
			alert('child');
		})

		$('#content').click(function(){
			alert('parent');
		})

	</script>
</body>
</html>
