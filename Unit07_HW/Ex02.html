<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Nhập vào n số nguyên dương: ');
		alert('số vừa nhập: ' + n);

		var s=0;
		var i=1;
		do{ 
			s += i;
			i++;
		}while (i<=n);
		document.write('S = 1 + 2 +...+ n = ' + s);
	</script>
</body>
</html>
