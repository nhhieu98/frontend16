<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Nhập n số nguyên dương: ');
		alert('Số vừa nhập là: ' +n);

		var s=0;
		for (var i = 1; i <= n; i++) {
			s += 1/i;
		}
		document.write('S = 1 + 1/2 + 1/3 +...+ 1/n = ' + s);
	</script>
</body>
</html>
