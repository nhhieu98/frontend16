<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt('Nhập vào n nguyên dương: ');
		alert('Số vừa nhập là: ' +n);

		for (var i = 1; i <= n; i++) {
			for (var j = 1; j <= i; j++) {
				document.write( ' $ ');
			}
			document.write(' <br> ');
		}
		document.write('<br>');

		for (var i = 1; i <= n; i++) {
			for (var j = 1; j <= n; j++) {
				document.write(' $ ');
			}
			document.write('<br>');
		}
		document.write('<br>');

		for (var i = 1; i <= n; i++) {
			for (var j = 1; j <= n; j++) {
				if(i==1 || j==1 || i==n || j==n){
					document.write('$');
				}
				else {
					document.write(' &nbsp;');
				}
			}
			document.write('<br>');
		}
		document.write('<br>');

		for (var i = 1; i <= n; i++) {
			for (var j = n; j >= i; j--) {
				document.write(' $ ');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
