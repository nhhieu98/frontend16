<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div1 {
			background-color: green;
			position: fixed;
			top: 200px;
			left: 200px;
			width: 400px;
			height: 400px;
			z-index: 5;
		}
		.div2 {
			position: relative;
			width: 500px;
			height: 500px;
			background-color: red;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="div1"></div>

	<div class="div2"></div>
</body>
</html>
