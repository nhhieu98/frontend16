<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			background-color: green;
			width: 200px;
			height: 200px;
			position: relative;
			left: 0;
		}
	</style>
</head>
<body>
	
	<div></div>
	<button>Click</button>

	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('button').click(function(){
				$('div').animate({
					left: '200',
					top: '400',

				},1000, function(){
					$('div').css('background-color','red');
					$('div').slideToggle(500);
				})
			})
		})
	</script>
</body>
</html>
