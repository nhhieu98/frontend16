<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img onmouseover="bigImage(this)" onmouseout="smallImage(this)" src="img/1.jpg">

	<script type="text/javascript">
		function bigImage(a){
			a.style.width= "400px";
			a.style.height= "400px";
			a.style.backgroundcolor="red"
		}

		function smallImage (a) {
			a.style.width= "200px";
			a.style.height= "200px";
		}
	</script>
</body>
</html>
