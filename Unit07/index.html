<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			position: relative;
			border-radius: 100px;
			background-color: green;
			animation-name: div;
			animation-duration: 3s;
			animation-iteration-count: 10;
			animation-direction: reverse;

		}

		@keyframes div {
			0% {
				top: 0px;
				left: 0px;
			}
			25% {
				top: 0px;
				left: 600px;
			}
			50% {
				top: 600px;
				left: 600px;
			}
			75% {
				top: 600px;
				left: 0px;
			}
			100% {
				top: 0;
				left: 0;
			}
		}
	</style>
</head>
<body>
	<div></div>

	<marquee behavior="scroll" direction="down" width="100px" height="200px">
		<p>Lorem ipsum dolor sit amet.</p>
		<p>Lorem ipsum dolor sit amet.</p>
		<p>Lorem ipsum dolor sit amet.</p>
	</marquee>
</body>
</html>
