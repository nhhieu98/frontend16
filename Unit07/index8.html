<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" method="post" onsubmit="test()">
		<input type="text" name="email" id="email" onkeyup="checkEmail(this)">
		<p id="errorEmail"></p>
		<input type="text" name="password" id="pass" onkeyup="checkPass(this)">
		<p id="errorPassword"></p>
		<button type="submit" id="sb" disabled="">Submit</button>
		
	</form>

	<script type="text/javascript">

		var flag = false;
		var flag1 = false;

		function enable (a, b) {
			if (a && b) {
				document.getElementById('sb').disabled = false;
			}
			else {
				document.getElementById('sb').disabled = true;
			}
		}

		function validateEmail(email) {
		    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		    return re.test(String(email).toLowerCase());
		}

		function checkEmail() {
			var email = document.getElementById('email').value;

			if (validateEmail(email)) {
				document.getElementById('errorEmail').innerHTML = '';
				flag = true;
			}
			else {
				document.getElementById('errorEmail').innerHTML = 'Bạn phải nhập đúng email';
				flag = false;
			}
			enable(flag, flag1);
		}

		function checkPass(a) {
			var pass = document.getElementById('pass').value;

			if (a.value.length < 6) {
				document.getElementById('errorPassword').innerHTML = 'Bạn phải nhập ít nhất 6 ký tự';
				flag1 = false;
			}
			else {
				document.getElementById('errorPassword').innerHTML ='';
				flag1 = true;
			}
			enable(flag, flag1);
		}
	</script>
</body>
</html>
