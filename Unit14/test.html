<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Hello, world!</title>

  <body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
